<form (submit)="addBonuce()" #bonuceForm="ngForm">
    <div class="row">
        <div class="col-md-6">
            <input type="text" class="form-control" name="name" placeholder="Bonuce name" 
                required [(ngModel)]="bonuce.name">
        </div>
        <div class="col-md-3">
            <input type="number" class="form-control" name="price" placeholder="Price" [(ngModel)]="bonuce.price" required>
        </div>
        <button type="submit" class="btn btn-danger form-group" [disabled]="!bonuceForm.form.valid">Add</button>
    </div>
    <h3>About:</h3>
    <textarea class="form-control mx-1" rows="4" name="about" required [(ngModel)]="bonuce.about"></textarea>
</form>
