<div class="py-5">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <span class="anchor" id="formLogin"></span>
  
        <!-- form card login -->
        <div class="card rounded-0">
          <div class="card-header">
            <h3 class="mb-0">Register</h3>
          </div>
          <div class="card-body">
            <form class="form"  (submit)="register()">
            <div class="form-group">
                <label for="uname1">Username</label>
                <input type="text" [(ngModel)]="user.username" name="username" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
                <label for="uname1">Email</label>
                <input type="text" [(ngModel)]="user.email" name="email" class="form-control rounded-0" required>
            </div>
            <div class="form-group">
                <label>Password</label>
                <input type="password" [(ngModel)]="user.password" name="password" class="form-control rounded-0"  required>
            </div>
            <div class="float-right">
                <button type="button" class="btn btn-danger mr-2" routerLink="/login">Cancel</button>
                <button type="submit" class="btn btn-primary">Register</button>
              </div>
            </form>
          </div>
          <!--/card-block-->
        </div>
        <!-- /form card login -->
  
      </div>
  
  
    </div>
</div>
