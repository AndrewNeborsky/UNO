<nav class="navbar navbar-expand-lg fixed-top" color-on-scroll="500">
    <div class="container p-4">
        <input type="text" class="form-control searchCompanies" placeholder="Search" autofocus>
        <button class="btn btn-outline-danger btn-sm" routerLink="/home"><i class="nc-icon nc-simple-remove"></i></button>
    </div>
</nav><br>
<div class="search-container">
    <div class="container">
        <div *ngFor="let company of companies" class="mb-1" [routerLink]="['/company', company._id]" data-dismiss="modal">
            <div class="border p-2 rounded d-flex justify-content-between">
                <div>{{company.name}}</div>
                <div>Epiration date: {{company.expiration_date | date}}</div>
            </div>
        </div>
    </div>
</div>
